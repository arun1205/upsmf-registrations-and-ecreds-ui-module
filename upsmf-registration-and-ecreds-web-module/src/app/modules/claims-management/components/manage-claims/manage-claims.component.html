<app-header></app-header>
    <div class="main-container">
        <div class="header-container">
            <div class="head-details">
                <h2 >Claim Registration Certificates</h2>
                <button mat-button color="primary" routerLink="/claims/new" mat-raised-button color="primary">New Claim </button>

            </div>
        </div>

        <mat-tab-group  >
            <mat-tab class="ptab" label="Pending Claims">
                <app-shared-skeleton-loading [isLoading]="isDataLoading">
                </app-shared-skeleton-loading>
                <app-shared-table *ngIf="!isDataLoading"
                [tableColumns]="userTableColumns"
                [tableData]="userData"
                [isPageable]="true"
                    (rowAction)="onClickItem($event)">

                </app-shared-table>
            </mat-tab>
            <mat-tab label="Approved Claims"> 
                <app-shared-table
                [tableColumns]="approvedClaimsTableColumns"
                [tableData]="approvedClaims"
                [isPageable]="true" 
                (rowAction)="onClickItem($event)">
                
                </app-shared-table>

                </mat-tab>
            <mat-tab label="Rejected Claims"> 
                <app-shared-table
                [tableColumns]="rejectedClaimsTableColumns"
                [tableData]="rejectedClaims"
                [isPageable]="true" 
                (rowAction)="onClickItem($event)">
                
                </app-shared-table>
            </mat-tab>
        </mat-tab-group>
    </div>
